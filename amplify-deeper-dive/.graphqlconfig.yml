projects:
  deeperdive:
    schemaPath: frontend/src/graphql/schema.json
    includes:
      - frontend/src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: frontend/src/graphql
extensions:
  amplify:
    version: 3
